<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>GeoQuiz</title>
</head>

<body>
    <h1 class="header">GeoQuiz</h1>

    <div class="container">
    <div id="initial-content" class="flags">
        <h3 class="guessflag">Play Guess The Flag!</h3>
        <div class="flag-image"></div>
        <div class="flag-buttons">
            <button class="flag-easy">Easy</button>
            <button class="flag-hard">Hard</button>
        </div>
    </div>
    <div class="locations">
        <h3 class="guesslocation">Play Guess The City!</h3>
        <div class="location-image"></div>
        <div class="locations-buttons">
            <button class="locations-easy">Easy</button>
            <button class="locations-hard">Hard</button>
        </div>
    </div>
</div>

    <div id="quiz-container" class="hidden">
       
        <div class="stop-quiz-cont">
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </div>
        <div id="question"></div>
        <div id="answer-buttons"></div>
        <a href="index.html" id="stop-quiz" class="hidden">Stop Quiz</a>
    </div>
    
    <button id="next-btn" class="hidden">Next Question</button>
    
    <script src="assets/js/script.js"></script>
</body>

</html>
